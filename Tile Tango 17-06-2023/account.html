<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-bordered {
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
        }

        .form-small {
            max-width: 300px;
        }
        
        .input-group-sm > .form-control {
            max-width: 150px;
        }
        
        .account-title, .login-title {
            text-align: center;
        }
        
        .list-group-item {
            text-align: center;
        }

        article {
            margin-top: 30px;
        }
    </style>
</head>

<body>

    <header class="bg-secondary text-white text-center py-5">
        <h1>Account Page</h1>
    </header>

    <section class="container my-5">
        <div class="row">
            <div class="col-lg-4">
                <h2 class="login-title">Login</h2>
                <form class="form-bordered form-small">
                    <div class="input-group input-group-sm mb-2">
                        <span class="input-group-text" id="inputGroup-sizing-sm">Username</span>
                        <input type="text" class="form-control" placeholder="Enter your username">
                    </div>
                    <div class="input-group input-group-sm mb-2">
                        <span class="input-group-text" id="inputGroup-sizing-sm">Password</span>
                        <input type="password" class="form-control" placeholder="Enter your password">
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn text-success btn-sm">Login</button>
                    </div>
                </form>
            </div>
            <div class="col-lg-4">
                <article>
                    <p>Welcome to the Account Page<br>Here You Can Check and Change all Your My Cart Products and Change the User Setting.</p>
                </article>
            </div>
            <div class="col-lg-4">
                <h2 class="account-title">My Account</h2>
                <div class="list-group">
                    <a href="#" class="list-group-item list-group-item-action">My Orders</a>
                    <a href="#" class="list-group-item list-group-item-action">My Wishlist</a>
                    <a href="#" class="list-group-item list-group-item-action">Address Book</a>
                    <a href="#" class="list-group-item list-group-item-action">Account Settings</a>
                    <a href="checkout.html" class="list-group-item list-group-item-action">Checkout</a>
                </div>
            </div>
        </div>
    </section>

    <footer class="bg-light py-3">
        <div class="container text-center">
            <a href="copy.html" class="btn btn-outline-secondary">Back to Home</a>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
    <!--link javascript page-->
    <script>
        function updateCartCount() {
            let cartItems = localStorage.getItem('cartItems');
            if (cartItems) {
                cartItems = JSON.parse(cartItems);
            } else {
                cartItems = [];
            }
        
            let totalQuantity = 0;
            for (let i = 0; i < cartItems.length; i++) {
                totalQuantity += cartItems[i].quantity;
            }
        
            const cartCountElement = document.getElementById('cart-count');
            cartCountElement.innerText = totalQuantity.toString();
        }
        
    </script>
</body>
</html>
