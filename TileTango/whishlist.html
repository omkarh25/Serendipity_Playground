<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wishlist Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .wishlist-item img {
            max-width: 100px;
            max-height: 100px;
            object-fit: cover;
        }
        
        .wishlist-item {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>

    <header class="bg-secondary text-white text-center py-5">
        <h1>Wishlist Page</h1>
    </header>

    <section class="container my-5">
        <h2 class="mb-4">My Wishlist</h2>
        <div class="row">
            <div class="col-lg-12">
                <div class="wishlist-item">
                    <div class="row">
                        <div class="col-lg-2">
                            <img src="front back grey.jpg" alt="Rug Image">
                        </div>
                        <div class="col-lg-3">
                            <p>Mat Name<br><b>Sprey Grey</b></p>
                        </div>
                        <div class="col-lg-2">
                            <p>Product Code<br><b>UX-02-6P</b></p>
                        </div>
                        <div class="col-lg-2">
                            <p>Size: W x L<br><b>50cm x 50cm</b></p>
                        </div>
                        <div class="col-lg-2">
                            <p>Price<br><b>100.Rs</b></p>
                        </div>
                        <div class="col-lg-1">
                            <button class="btn btn-outline-danger btn-sm">Remove</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="bg-light py-3">
        <div class="container text-center">
            <a href="home.html" class="btn btn-outline-secondary">Back to Home</a>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
