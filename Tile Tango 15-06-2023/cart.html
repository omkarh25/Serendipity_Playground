<!DOCTYPE html>
<html lang="EN">
<head>
    <title>tiletango Cart Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        /* CSS styles omitted for brevity */
    </style>
</head>
<body>
    <header>
        <!-- Your header content here -->
    </header>
    <main class="container">
        <h1 class="text-center mb-4">Shopping Cart</h1>
        <div class="row" id="cartList">
            <!-- Cart items will be dynamically added here -->
        </div>
        <button class="btn btn-primary" onclick="checkout()">Checkout</button>
    </main>
    <footer>
        <!-- Your footer content here -->
    </footer>
    <script>
        let shoppingCart = [];

        function loadCart() {
            var savedCart = localStorage.getItem('shoppingCart');
            if (savedCart) {
                shoppingCart = JSON.parse(savedCart);
                renderCart();
            }
        }

        function renderCart() {
            var cartList = document.getElementById('cartList');

            // Clear existing cart items
            cartList.innerHTML = '';

            shoppingCart.forEach(function(item) {
                var cartItem = document.createElement('div');
                cartItem.className = 'col-lg-4 col-md-6 mb-4 cart-item';

                var title = document.createElement('h5');
                title.className = 'cart-title';
                title.textContent = item.name;

                var quantity = document.createElement('p');
                quantity.className = 'cart-quantity';
                quantity.textContent = 'Quantity: ' + item.quantity;

                var removeButton = document.createElement('button');
                removeButton.className = 'btn btn-danger';
                removeButton.textContent = 'Remove from Cart';
                removeButton.setAttribute('onclick', 'removeFromCart(' + item.id + ')');

                var addMoreButton = document.createElement('button');
                addMoreButton.className = 'btn btn-primary';
                addMoreButton.textContent = 'Add More';
                addMoreButton.setAttribute('onclick', `addMoreToCart(${item.id})`);

                cartItem.appendChild(title);
                cartItem.appendChild(quantity);
                cartItem.appendChild(removeButton);
                cartItem.appendChild(addMoreButton);

                cartList.appendChild(cartItem);
            });
        }

        function addMoreToCart(productId) {
            let product = shoppingCart.find(item => item.id === productId);

            if (product) {
                product.quantity += 1;
                renderCart();
            }
        }

        function removeFromCart(productId) {
            let productIndex = shoppingCart.findIndex(item => item.id === productId);

            if (productIndex !== -1) {
                shoppingCart.splice(productIndex, 1);
                renderCart();
            }
        }

        function checkout() {
            // Implement your checkout logic here
            alert('Proceeding to checkout!');
        }

        loadCart();
    </script>
</body>
</html>
